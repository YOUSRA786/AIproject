<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
    
        .form-container {
            background: #1b1b3a;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 255, 170, 0.1), 0 0 60px rgba(0, 255, 170, 0.05);
            text-align: center;
            width: 90%;
            max-width: 500px;
            transition: box-shadow 0.4s ease-in-out;
        }
    
        .form-container:hover {
            box-shadow: 0 0 30px rgba(0, 255, 170, 0.3), 0 0 80px rgba(0, 255, 170, 0.2);
        }
    
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 0 8px #00ffc3;
        }
    
        input[type="file"] {
            display: block;
            width: 100%;
            margin: 15px 0;
            padding: 12px;
            font-size: 15px;
            background: #14142b;
            border: 2px solid #1DB954;
            color: #ffffff;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 0 8px #1DB954;
            transition: all 0.3s ease;
        }
    
        input[type="file"]:hover {
            background: #1f1f3a;
            box-shadow: 0 0 12px #1DB954, 0 0 20px #1DB95433;
        }
    
        button {
            background-color: #1DB954;
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 15px #1DB954, 0 0 25px #1DB95455;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
        }
    
        button:hover {
            background-color: #17a74a;
            transform: scale(1.05);
            box-shadow: 0 0 25px #1DB954, 0 0 45px #1DB95488;
        }
    
        audio {
            margin-top: 25px;
            width: 100%;
            border-radius: 12px;
            outline: none;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
        }
    
        .back-link {
            margin-top: 25px;
            display: inline-block;
            color: #6ce3ff;
            font-weight: bold;
            text-decoration: none;
            font-size: 14px;
            text-shadow: 0 0 6px #6ce3ff;
            transition: color 0.3s ease;
        }
    
        .back-link:hover {
            color: #a8ffff;
            text-decoration: underline;
        }
    </style>
    
    
</head>
<body>
    <div class="form-container">
        <h2>üéõÔ∏è Mix Two Tracks</h2>
        <form id="mixForm" enctype="multipart/form-data">
            <input type="file" name="track1" accept=".mp3" required><br>
            <input type="file" name="track2" accept=".mp3" required><br>
            <button type="submit">Mix Now</button>
        </form>

        <audio id="audioPlayer" controls style="display:none;"></audio>
    </div>

    <script>
        const form = document.getElementById('mixForm');
        const player = document.getElementById('audioPlayer');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const response = await fetch('/mix', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                player.src = url;
                player.style.display = 'block';
                player.play();
            } else {
                alert("Mixing failed.");
            }
        });
    </script>
</body>
</html>

        body {
            background: linear-gradient(to right, #0f0f1f, #1a1a2e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            padding: 40px;
            text-align: center;
        }

        h2 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #00ffff;
            text-shadow: 0 0 5px #0ff;
        }

        .suggestions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .song-card {
            background: #202032;
            border-radius: 16px;
            overflow: hidden;
            padding: 12px;
            box-shadow: 0 4px 12px rgba(0, 255, 255, 0.1);
            text-decoration: none;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .song-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.3);
        }

        .song-card img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            border-radius: 12px;
        }

        .song-title {
            font-size: 16px;
            font-weight: 600;
            margin: 12px 0 4px;
            color: #00e6ff;
        }

        .song-artist {
            font-size: 14px;
            color: #cccccc;
        }

        .back-link {
            margin-top: 40px;
            display: inline-block;
            padding: 10px 20px;
            color: #0ff;
            font-weight: bold;
            border: 2px solid #0ff;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.2s, color 0.2s;
        }

        .back-link:hover {
            background-color: #0ff;
            color: #000;
        }
        </style>
</head>

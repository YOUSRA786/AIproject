<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GroovAI - Your AI DJ Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0f0f1a, #1b1b2f, #141422);
      background-size: 300% 300%;
      animation: gradientShift 15s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .chat-container {
      max-width: 960px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 25px;
      padding: 40px;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 60px rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 255, 0.2);
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      text-align: center;
      color: #00ffe1;
      margin-bottom: 30px;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00ffe1, 0 0 20px #00ffe1;
    }

    .messages {
      height: 400px;
      overflow-y: auto;
      background: rgba(21, 21, 39, 0.6);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: inset 0 0 20px rgba(0, 255, 255, 0.1);
    }

    .message {
      background: rgba(0, 255, 255, 0.1);
      padding: 15px;
      margin: 15px 0;
      border-radius: 10px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message strong {
      color: #00ffe1;
    }

    input[type="text"] {
      width: 65%;
      padding: 14px 16px;
      border-radius: 15px;
      border: none;
      outline: none;
      font-size: 16px;
      background: #1d1d30;
      color: #fff;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
    }

    button {
      padding: 14px 24px;
      margin-left: 12px;
      border-radius: 15px;
      background-color: #00ffe1;
      border: none;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      background-color: #1ad1c4;
    }

    .mix-tracks-button {
      text-align: center;
      margin-top: 35px;
    }

    .mix-tracks-button .btn {
      display: inline-block;
      margin: 10px;
      padding: 16px 40px;
      background-color: #1DB954;
      color: white;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
      font-size: 17px;
      box-shadow: 0 0 20px rgba(29, 185, 84, 0.4);
      transition: all 0.3s ease;
    }

    .mix-tracks-button .btn:hover {
      background-color: #1aa34a;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 25px;
      font-size: 14px;
      color: #aaa;
      background-color: rgba(0, 0, 0, 0.4);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #1e1e2f;
    }

    ::-webkit-scrollbar-thumb {
      background: #00ffe1;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
        margin-left: 0;
      }

      .mix-tracks-button .btn {
        width: 100%;
      }
    }
  .playlist-header {
    font-size: 1.5em;
    margin-bottom: 1em;
    color: #0ff;
    font-weight: bold;
    text-align: left;
  }

  .playlist-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 16px;
  }

  .track-card {
    background: #1f1f1f;
    border-radius: 12px;
    padding: 12px;
    box-shadow: 0 4px 12px rgba(0, 255, 255, 0.1);
    text-align: center;
    transition: transform 0.3s ease;
  }

  .track-card:hover {
    transform: translateY(-5px);
  }

  .track-card img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  .track-info {
    color: #fff;
  }

  .track-name a {
    color: #0ff;
    text-decoration: none;
    font-weight: bold;
  }

  .track-name a:hover {
    text-decoration: underline;
  }

  .track-artist {
    font-size: 0.9em;
    color: #aaa;
  }
</style>

  </style>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>

  <div class="chat-container">
    <h2>üéß GroovAI</h2>
    <div class="messages" id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Drop your beat or vibe here..." />
    <button onclick="sendMessage()">Send</button>

    <div class="mix-tracks-button">
      <a href="/mixtracks" class="btn">üéõÔ∏è Mix Tracks</a>
      <a href="/suggestions" class="btn">üé∂ Music Suggestions</a>
    </div>
  </div>

  <footer>
    Crafted with üéµ by <strong>Yousra</strong> | Reg No: 123456789, <strong>Kirti</strong> | Reg No: 12321947, <strong>Deepika</strong> | Reg No: 12306549
  </footer>

  <script>
    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value;
      if (!message.trim()) return;

      appendMessage("You", message);
      input.value = "";

      fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message })
      })
      .then(res => res.json())
      .then(data => {
        appendMessage("DJ", data.reply);
      })
      .catch(err => {
        appendMessage("DJ", "Something went wrong.");
      });
    }

    function appendMessage(sender, text) {
      const box = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.innerHTML = `<strong>${sender}:</strong><br>${text}`;
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
    }

    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 70, "density": { "enable": true, "value_area": 800 } },
        "color": { "value": "#00ffe1" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5, "random": true },
        "size": { "value": 4, "random": true },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#00ffe1",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "repulse" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 200, "line_linked": { "opacity": 0.5 } },
          "repulse": { "distance": 100, "duration": 0.4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
